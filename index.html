         */
        function createButton(text, handler) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = handler;
            // ржирждрзБржи ржбрж┐ржЬрж╛ржЗржи: ржкрж╛рж░рзНржкрж▓ ржерж┐ржо, ржбрж┐ржк рж╢рзНржпрж╛ржбрзЛ ржПржмржВ ржХрзНрж▓рж┐ржХ ржХрж░рж▓рзЗ ржмрж╛ржмрж▓ ржЗржлрзЗржХрзНржЯ

        function renderPage(pageIndex) {

            optionsContainer.innerHTML = ''; // ржЕржкрж╢ржиржЧрзБрж▓рзЛ ржЦрж╛рж▓рж┐ ржХрж░рж╛ рж╣рж▓рзЛ
